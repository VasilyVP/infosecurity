<div class="container">
    <h4 class="contact-form mt-3 mb-3 mx-auto">Напишите нам</h4>
    <form id="contact_form" class="contact-form mx-auto" method="POST" action="#">
        <div class="form-row mb-3">
            <div class="col-md-6">
                <input type="email" class="form-control mb-3 mb-md-0" id="contact_email" name="contact_email"
                    placeholder="Ваш E-mail" required>
            </div>
            <div class="col-md-6">
                <select type="text" class="form-control" id="contact_reason" name="contact_reason">
                    <option value="support">Обращение на техническую поддержку</option>
                    <option value="sales">Деловое предложение</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="contact_subject" name="contact_subject" maxlength="50" required
                placeholder="Тема">
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control" id="contact_message" name="contact_message" rows="10"
                maxlength="500" required placeholder="Сообщение"></textarea>
        </div>
        <input type="hidden" id="captcha_contact_token" name="captcha_contact_token">
        <div class="form-row mb-2">
            <div class="col-md-2">
                <button id="contact_submit_button" class="btn sx-btn-on" type="submit">Отправить
                    <span id="contact_spiner" class="spinner-border spinner-border-sm text-light d-none" role="status"
                        aria-hidden="true"></span>
                </button>
                <button id="contact_reset_button" class="btn btn-secondary d-none" type="reset">Очистить</button>
            </div>
            <div class="col-md-3">
                <h5>
                    <span class="ml-0 mt-2 badge" id="contact_send_ok"></span>
                </h5>
            </div>
        </div>
    </form>
</div>
