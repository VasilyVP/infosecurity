<!-- Секция О компании -->
<div class="container my-2 border">
    <h5 class="my-2">О компании</h5>

    <div class="form-group">
        <div class="bg-light p-3">
            <p class="form-text text-muted">Описание:</p>
            <textarea class="form-control mb-1" maxlength="2000" id="chop_about" name="chop_about" form="chop_form"
                rows="5"></textarea>
            <small class="d-block text-center text-muted">Описание до 2000 символов</small>
        </div>
        <div class="bg-light p-3 mt-3">
            <div class="form-row mb-2" data-section="city_input">
                <div class="col-md-2">
                    <label class="text-muted">Год основания</label>
                    <input type="number" min="1900" max="2030" class="form-control" name="establishment_year"
                        form="chop_form">
                </div>
                <div class="col-md-2">
                    <label class="text-muted">Количество клиентов</label>
                    <input type="number" min="0" class="form-control" name="clients_quantity" form="chop_form">
                </div>
                <div class="col-md-2">
                    <label class="text-muted">Cотрудников</label>
                    <input type="number" min="1" class="form-control" name="employee_quantity" form="chop_form">
                </div>
                <div class="col-md-2">
                    <label class="text-muted">Экипажей ГБР</label>
                    <input type="number" min="0" class="form-control" name="gbr_quantity" form="chop_form">
                </div>
            </div>
        </div>
    </div>
</div>
