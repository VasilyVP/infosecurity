<!--Секция О компании-->
<div class="container mt-5" id="about_container">
    <div class="d-none" id="about_div">
        <p class="h4 font-weight-bold text-center mb-5">О компании</p>
        <p class="p-about text-justify mb-5 px-1 px-sm-0" id="about"></p>
    </div>
    <div class="d-flex flex-column flex-sm-row justify-content-around flex-wrap my-5 py-2">
        <div class="d-none flex-column my-3 align-items-center" id="established_div">
            <img class="img-icon" src="/imgs/icons/Год-основания-компании.png" alt="established year">
            <p class="mt-2"><span class="sx-text">Год основания:</span> <b id="established_year"></b></p>
        </div>
        <div class="d-none flex-column my-3 align-items-center" id="clients_q_div">
            <img class="img-icon" src="/imgs/icons/количество-клиентов.png" alt="clients quantity">
            <p class="mt-2"><span class="sx-text">Нам доверяют:</span> <b id="clients_q"></b><span class="sx-text">
                    клиентов</span></p>
        </div>
        <div class="d-none flex-column my-3 align-items-center" id="employees_div">
            <img class="img-icon" src="/imgs/icons/количество-сотрудников.png" alt="employees">
            <p class="mt-2"><span class="sx-text">Наши сотрудники:</span> <b id="employees"></b></p>
        </div>
        <div class="d-none flex-column my-3 align-items-center" id="gbr_q_div">
            <img class="img-icon" src="/imgs/icons/Экипажи-ГБР.png" alt="crews number">
            <p class="mt-2"><span class="sx-text">Экипажи ГБР:</span> <b id="gbr_q"></b></p>
        </div>
    </div>
</div>
<!--Секция описания услуг ЧОП-->
<div class="jumbotron bg-light mt-5 py-3">
    <div class="container mt-4">
        <div class="" id="service_about_div">
            <p class="h4 font-weight-bold text-center my-5">Услуги компании</p>
            <p class="text-justify" id="service_about"></p>
        </div>
        <div class="d-flex flex-column flex-sm-row justify-content-around flex-wrap w-75 mx-auto my-5 py-2">
            <div class="d-none flex-column align-items-center my-3 mx-1 spaced" id="pult_sec_serv">
                <img class="img-icon" src="/imgs/icons/Пультовая-охрана.svg" alt="console security">
                <p class="mt-2">Пультовая охрана</p>
            </div>
            <div class="d-none flex-column align-items-center my-3 mx-1 spaced" id="phys_sec_serv">
                <img class="img-icon" src="/imgs/icons/Физическая-охрана.svg" alt="safeguard">
                <p class="mt-2">Физическая охрана</p>
            </div>
            <div class="d-none flex-column align-items-center my-3 mx-1 spaced" id="collection_serv">
                <img class="img-icon" class="mx-auto" src="/imgs/icons/Инкассация.svg" alt="collection">
                <p class="mt-2">Инкассация</p>
            </div>
            <div class="d-none flex-column align-items-center my-3 mx-1 spaced" id="cctv_serv">
                <img class="img-icon" src="/imgs/icons/Видеонаблюдение.svg" alt="CCTV">
                <p class="mt-2">Видеонаблюдение</p>
            </div>
            <div class="d-none flex-column align-items-center my-3 mx-1 spaced" id="design_serv">
                <img class="img-icon" src="/imgs/icons/Проектирование-и-монтаж.svg" alt="installation and construction">
                <p class="mt-2">Проектирование и монтаж</p>
            </div>
            <div class="d-none flex-column align-items-center my-3 mx-1 spaced" id="gps_serv">
                <img class="img-icon" src="/imgs/icons/GPS-Мониторинг.svg" alt="GPS auto monitoring">
                <p class="mt-2">GPS мониторинг</p>
            </div>
        </div>
    </div>
</div>
