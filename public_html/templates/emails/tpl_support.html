<html>

<head>
    <style>
        /* Shrink Wrap Layout Pattern CSS */

        @media only screen and (max-width: 599px) {
            td[class="hero"] img {
                width: 100%;
                height: auto !important;
            }
            td[class="pattern"] td {
                width: 100%;
            }
        }

        /* centered */

        table {
            margin: auto;
        }
    </style>
</head>

<body>

    <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="pattern" width="600">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="hero">
                           
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="font-family: arial,sans-serif; color: #333;">
                            <h3>{FROM}</h3>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="font-family: arial,sans-serif; font-size: 14px; line-height: 20px !important; color: #666; padding-bottom: 20px;">
                            {MESSAGE}
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <a href="#">
                                <img src="http://via.placeholder.com/200x50/0066ff/ffffff?text=КНОПКА" alt="Кнопка" style="display: block; border: 0;">
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
